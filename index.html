<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <!-- <header class="header">
    </header> -->
    <main class="calc">
        <div class="calc_display">
            <div class="operation">
                <h3 class="operationText"></h3>
            </div>
            <div class="result">
                <h1 class="resultText"></h1>
            </div>
        </div>
        <div class="buttons">
            <div id="clear">
                <h4 data-operation="clear">AC</h4>
            </div>
            <div id="decimal">
                <h4>.</h4>
            </div>
            <div id="divide">
                <h4 data-operation="divide">/</h4>
            </div>
            <div id="multiply">
                <h4 data-operation="multiply">*</h4>
            </div>
            <div id="seven">
                <h4>7</h4>
            </div>
            <div id="eight">
                <h4>8</h4>
            </div>
            <div id="nine">
                <h4>9</h4>
            </div>
            <div id="subtract">
                <h4 data-operation="subtract">-</h4>
            </div>
            <div id="four">
                <h4>4</h4>
            </div>
            <div id="five">
                <h4>5</h4>
            </div>
            <div id="six">
                <h4>6</h4>
            </div>
            <div id="add">
                <h4 data-operation="add">+</h4>
            </div>
            <div id="zero">
                <h4>0</h4>
            </div>
            <div id="one">
                <h4>1</h4>
            </div>
            <div id="two">
                <h4>2</h4>
            </div>
            <div id="three">
                <h4>3</h4>
            </div>
            <div id="equals">
                <h4 data-operation="equals">=</h4>
            </div>
        </div>
    </main>
</body>

</html>
